@if (isLoading()) {
<div class="flex flex-col items-center justify-center h-screen">
  <p>Loading...</p>
  <progress class="progress progress-info w-100"></progress>
</div>
}
@else {
@if (!user) {
<app-login></app-login>
}

@if (user) {
<app-layout [userDetails]="user">
  <router-outlet></router-outlet>
</app-layout>
}
}
