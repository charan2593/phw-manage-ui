<div class="navbar bg-base-100 shadow-sm">
    <img class="w-15" alt="phw-logo" src="/images/phw_logo.svg" />
    <div class="flex">
        <a class="text-xl">Pure Home Waters</a>
    </div>
    <div role="tablist" class="tabs tabs-border justify-center flex-1">
        @for (tab of tabs; track $index) {
        <a role="tab" class="tab text-primary" [routerLink]="tab.route" [routerLinkActive]="['tab-active']">
            {{ tab.label }}
        </a>
        }
    </div>
    <div class="flex gap-2 items-center">
        <h3>Welcome, {{ userDetails().displayName | titlecase }}</h3>
        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    @if (userDetails().photoURL) {
                    <img alt="User Photo" [src]="userDetails().photoURL" />
                    }
                </div>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                <li><a (click)="logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="flex justify-center p-5">
    <ng-content></ng-content>
</div>
