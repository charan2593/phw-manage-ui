<div class="hero bg-base-200 min-h-screen">
    <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">Welcome!</h1>
            <h2 class="text-2xl font-semibold">Pure Home Waters</h2>
            <div class="divider"></div>
            <p class="py-6">
                Manage your water purifier services with ease.
            </p>
        </div>
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
                <form (ngSubmit)="onLogin()">
                    <fieldset class="fieldset">
                        <label class="label">Email</label>
                        <input [(ngModel)]="email" name="email" type="email" class="input" placeholder="Email" />
                        <label class="label">Password</label>
                        <input [(ngModel)]="password" name="password" type="password" class="input" placeholder="Password" />
                        <div><a class="link link-hover">Forgot password?</a></div>
                        <button class="btn btn-neutral mt-4" type="submit">Login</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
